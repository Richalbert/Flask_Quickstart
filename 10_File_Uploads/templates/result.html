<!doctype html>
<html>
<head>
    <title>File Upload Result</title>
</head>
<body>
    <h1>File uploaded successfully</h1> 

    {% if not multiple %}
        <h3>File Name: {{ filenames[0] }}</h3> 
    {% else %}
        {% for file in filenames %}
            <h3>File Name : {{ file }}</h3>
        {% endfor %}
    {% endif %}
</body>
</html>
